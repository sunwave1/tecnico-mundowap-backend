version: '3'
services:
  db:
    container_name: mundowap-test-cakephp-db
    image: mysql:8.0.34
    restart: always
    env_file:
      - .env.db
    ports:
      - "3306:3306"
    networks:
      - backend
    volumes:
      - mysql-db:/var/lib/mysql
  app:
    image: fmgusmao/php8-nginx
#    user: 1000:1000
    container_name: mundowap-test-cakephp-app
    ports:
      - "13001:80"
    volumes:
      - ./app:/var/www/html
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - .env.app
    depends_on:
      - db
    networks:
      - backend
volumes:
  mysql-db:
networks:
  backend:
    driver: bridge
